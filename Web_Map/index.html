      <input type="radio" name="baseLayerRadioButton" value="BingMapsSAT">Bing Satellite<br> -->

      <li><input type="checkbox" name='rasterLayerCheckBox' value='sandDams'><a href="">SandDams</a><br></li>

      <li><input type="checkbox" name='rasterLayerCheckBox' value='gabions'><a href="">Gabions</a><br></li>
